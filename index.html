<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="main.js"></script>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="images/logo.png" alt="" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new?</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>In May 1886, John Pemberton served the first Coca-Cola in Atlanta. From that iconic drink until today we have come a long way: the one that led us to become an Integral Beverage Company. We are Coca-Cola and much more...</p>
                <a href="#">Read more</a>
            </div>

            <div class="imgBox">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/cocacola1.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola2.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola3.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola4.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola5.png" class="special"></div>
                        <div class="swiper-slide"><img src="images/cocacola6.png"></div>
                    </div>
                </div>
            </div>

        </div>

        

        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
            loop: true,
        });
    </script>
</body>

</html>
